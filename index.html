<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staking Income</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cryptologos.cc/logos/polkadot-new-dot-logo.png">
    <script src="./bundle.js"></script>
    <!-- Hotjar Tracking Code for dot-staking-income -->

        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};

<body>
<div id='container'>
    <h1 class="title">Dot Staking Income</h1>
    <div id="gh">
        <a href="https://github.com/James-Sangalli/dot-staking-income-web" target="_blank">
            <img alt="GitHub" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" width="40" height="40"/>
        </a>
    </div>
    <p>Retrieve your earned income from staking with their dollar value at the time</p>
    <div id="inputForm">
        <input id="address" type="text" placeholder="Paste your address here">
        <p>Network</p>
        <input type="radio" id="DOT" name="network" value="DOT" checked="checked">
        <label for="DOT">DOT</label><br>
        <input type="radio" id="KSM" name="network" value="KSM">
        <label for="KSM">KSM</label><br>
        <p>Currency</p>
        <select id="currency">
            <option value="usd">USD</option>
            <option value="aud">AUD</option>
            <option value="eur">EUR</option>
            <option value="chf">CHF</option>
            <option value="sgd">SGD</option>
            <option value="cad">CAD</option>
            <option value="nzd">NZD</option>
        </select>
        <p>Dates</p>
        <label for="start">Start:</label>
        <input type="date" id="start" name="start"
               value="2019-03-08"
               min="2019-03-08">
        <label for="end">End:</label>
        <input type="date" id="end" name="end"
               value="2099-01-01"
               min="2018-01-01">
    </div>
    <h2 id="status" hidden>Loading, please wait...</h2>
    <button id="downloadButton" type="button">Download CSV</button>
    <br><br>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="I just got my staking income in a spreadsheet for Polkadot/Kusama!" data-via="JamesSangalli" data-hashtags="Staking" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
</body>
